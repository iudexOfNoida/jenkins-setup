name: Trigger Jenkins Build on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trigger_jenkins_build:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger Jenkins Job
      env:
        JENKINS_URL: ${{ secrets.JENKINS_URL }}
        JENKINS_USER: ${{ secrets.JENKINS_USER }}
        JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
        JENKINS_JOB_NAME: ${{ secrets.JENKINS_JOB_NAME }}
        JENKINS_JOB_TOKEN: ${{ secrets.JENKINS_JOB_TOKEN }}
      run: |
        curl -X POST "$JENKINS_URL/job/$JENKINS_JOB_NAME/buildWithParameters?token=$JENKINS_JOB_TOKEN" --user $JENKINS_USER:$JENKINS_API_TOKEN
